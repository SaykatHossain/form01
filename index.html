<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration-Form</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">


	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

<div class="main-box">
	<form>
		<div class="box">
			<div class="box-left">
				<h2>General Information</h2>
				<div>
					<select class="full-width-left">
						<option>Title</option>
						<option>Businessman</option>
						<option>Reporter</option>
						<option>Secretary</option>
					</select>
				</div>

				<div>
					<input type="text" name="" placeholder="First Name" class="half-width-left">
					<input type="text" name="" placeholder="Last Name" class="half-width-left-2">
				</div>

				<div>
					<select class="full-width-left">
						<option>Position</option>
						<option>Director</option>
						<option>Manager</option>
						<option>Employee</option>
					</select>
				</div>

				<div>
					<input type="text" name="" placeholder="Company" class="full-width-left">
				</div>

				<div>
					<input type="text" name="" placeholder="Business Area" class="half-width-left">
					<select class="half-width-left-2">
						<option>Employees</option>
						<option>Trainee</option>
						<option>Colleague</option>
						<option>Associate</option>
					</select>
				</div>
			</div>
			<div class="box-right">
				<h2>Contact Details</h2>

				<div>
					<input type="text" name="" placeholder="Street + Nr" class="full-width-right">
				</div>

				<div>
					<input type="text" name="" placeholder="Additional Information" class="full-width-right">
				</div>

				<div>
					<input type="text" name="" placeholder="Zip Code" class="half-width-right">
					<select class="half-width-right-2">
						<option>Place</option>
						<option>Street</option>
						<option>District</option>
						<option>City</option>
					</select>
				</div>

				<div>
					<select class="full-width-right">
						<option>Country</option>
						<option>Vietnam</option>
						<option>Malaysia</option>
						<option>India</option>
					</select>
				</div>

				<div>
					<input type="text" name="" placeholder="Code +" class="half-width-right">
					<input type="text" name="" placeholder="Phone Number" class="half-width-right-2">
				</div>

				<div>
					<input type="email" name="" placeholder="Your Email" class="full-width-right">
				</div>

				<div>
					<input type="checkbox" name="" class="checkbox">
				    <label>I do accept the <a href="">Terms and Conditions</a> of your site.</label>
				</div>

				<input type="submit" name="" value="Register Badge" class="button">
			</div>
			
		</div>
	</form>
	
</div>

</body>
</html>
